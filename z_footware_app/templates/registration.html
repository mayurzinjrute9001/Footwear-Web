<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Z-Signup</title>
</head>
<body>
{% if temp %}
    <div class="alert alert-success">
      <strong>Registration Successful</strong>
    </div>
{% endif %}

<div class="container max-auto mt-4 border p-4 col-md-6">
  <h1 class="text-center">Register Here....</h1>
  <hr>
  <form action=" {% url 'register' %} " method="post" >
  {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Name</label>
            <input type="text" placeholder="Enter your Name" name="name" class="form-control" >
        </div>

        <div class="form-group col-md-6">
            <label >Email</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group col-md-6">
            <label >Password</label>
            <input type="password" class="form-control" name="password" >
        </div>
    </div>
    <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" name="address" placeholder="1234 Main St">
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label >City</label>
            <input type="text" class="form-control" name="city">
        </div>
        <div class="form-group col-md-4">
            <label >State</label>
            <select name="state"  class="form-control">
                <option >Choose...</option>
                <option>Maharashtra</option>
                <option>Bihar</option>
                <option>Goa</option>
                <option>kerala</option>
                <option>Haryana</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label >Zip</label>
            <input type="text" name="zip" class="form-control" >
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
      <button class="btn btn-primary" type="button"><a class=" text-reset"  href="/login">Login</a></button>

</form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</html>
